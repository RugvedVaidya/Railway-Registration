<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Train Button</title>
<style>
body {
  font-family: Arial, sans-serif;
  overflow: hidden; /* Prevent horizontal scrollbars */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
  transition: width 0.5s ease-in-out;
}

#trainContainer {
  position: absolute;
  top: 50%;
  left: -200px;
  transition: left 2s ease-in-out;
  display: none;
}

#trainEngine {
  background-image: url('train_engine.png'); /* Replace with your train engine image */
  width: 200px;
  height: 100px;
  background-size: cover;
  position: absolute;
  top: 0;
  left: 0;
}

#trainMessage {
  background-color: #007bff;
  color: black; /* Changed the color to black */
  padding: 10px;
  position: absolute;
  bottom: 0;
  left: 100%;
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  transform: translateX(-100%);
  opacity: 0;
  transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
}
</style>
</head>
<body>
  <button id="animateButton" onclick="animateTrain()">Register</button>
  <div id="trainContainer">
    <div id="trainEngine"></div>
    <div id="trainMessage">Thanks for Registration!</div>
  </div>
  <script>
    function animateTrain() {
      var button = document.getElementById('animateButton');
      var trainContainer = document.getElementById('trainContainer');
      var trainMessage = document.getElementById('trainMessage');

      // Expand button to 100% width
      button.style.width = '100%';

      // Wait for the button to expand
      setTimeout(function() {
        // Hide the button and show the train container
        button.style.display = 'none';
        trainContainer.style.display = 'block';

        // Move train
        trainContainer.style.left = 'calc(100% + 200px)'; // Moves train off-screen to the right

        // Show message after train animation completes
        setTimeout(function() {
          trainMessage.style.opacity = '1';
          trainMessage.style.transform = 'translateX(0)';
        }, 2000); // Adjust according to your train animation duration
      }, 500); // Adjust according to your button expansion duration
    }
  </script>
</body>
</html>
